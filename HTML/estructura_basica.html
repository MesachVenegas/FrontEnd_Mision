<!-- Estructura básica de un documento HTML -->
<!DOCTYPE html> <!-- DOCTYPE sirve para que el navegador reconozca el archivo como un documento html -->
<html lang="es"> <!-- Lo siguiente es el lenguaje en que se prensentara el contenido. -->

<!-- La cabecera contiene lo primero que se cargara del documento  -->
<head>
    <meta charset="UTF-8"> <!-- Se refiere a la metadata  en este caso el charset para los caracteres.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Es para hacerlo equivalente a IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Es para determinar el escalamiento inicial de website-->
    <title>Practica Web LaunchX</title> <!-- El titulo de la pestaña en el navegador (Se recomienda algo intuitivo)-->
    <link rel="stylesheet" href=""> <!-- Es para permitir que otras referencias puedan ser usadas en el documento HTML como, CSS, JS, otras -->
    <!-- <style> Se usa para definir un estilo directo en el archivo html, no recomendado. -->
</head>

<!-- En el body se encuentran todo el contenido del sitio web -->
<body>
    <!-- Títulos -->
    <h1>Bienvenidos Explorers 1</h1>
    <h2>Bienvenidos Explorers 2</h2>
    <h3>Bienvenidos Explorers 3</h3>
    <h4>Bienvenidos Explorers 4</h4>
    <h5>Bienvenidos Explorers 5</h5>
    <h6>Bienvenidos Explorers 6</h6>

    <!-- Párrafos -->
    <p>Párrafo para los Explorers 1</p>
    <p>Párrafo para los Explorers 2</p>
    <p>Párrafo para los Explorers 3</p>

    <!-- Links -->
    <!-- En href se ingresa el link del sitio a visitar , target indica que al presionar el enlace se abrirá en una nueva ventana en blanco. -->
    <a href="#" target="blank"></a>

    <!-- img sirve para incluir imágenes en el documento-->
    <!-- src se refiere a la fuente de la imagen, fichero u link -->
    <!-- alt se refiere a la descripcion de la imagen, ademas este es util para el tema de accesibilidad -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/2007KawasakiNinjaZX6R-001.jpg/1200px-2007KawasakiNinjaZX6R-001.jpg" alt="Motocicleta">
</body>
</html>
